<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>
    <th:block th:replace="~{fragments/nav :: nav}"></th:block>
    <main>
        <div class="container" th:if="${tabMenu == 'intro'}">
            <br>
            <br>
            <br>
            <img class="rounded mx-auto d-block" width="800rem" src="/img/vide.gif" alt="...">
        </div>
        <span th:if="${tabMenu == 'history'}">
            <th:block th:replace="~{tabFrag/history :: history}"></th:block>
        </span>
        <span th:if="${tabMenu == 'like'}">
            <th:block th:replace="~{tabFrag/like :: like}"></th:block>
        </span>
        <span th:if="${tabMenu == 'link'}">
            <th:block th:replace="~{tabFrag/link :: link}"></th:block>
        </span>
    </main>


    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
